<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="weather-container" class="weather-container">
        <header>
          <div class="row">
            <div class="col">
              <img
                src="images/icons/icons8-weather-100.png"
                alt="Weather icon"
                class="header-img"
              />
              <h1 class="header-title">Weather App</h1>
            </div>
            <div class="col header-buttons">
              <button type="button" id="btn-1" class="header-btn-1"></button>
              <button type="button" id="btn-2" class="header-btn-2"></button>
              <button type="button" id="btn-3" class="header-btn-3"></button>
            </div>
          </div>
        </header>
        <main>
          <form id="search-form">
            <input
              type="search"
              name="searchField"
              placeholder="Search a city..."
              autocomplete="off"
              class="search-field"
              id="search-field"
            />
            <button type="submit" class="search-button">
              <img
                src="images/icons/icons8-search-100.png"
                alt="Search button"
                class="search-icon"
              />
            </button>
            <button class="location-button" id="location-button">
              <img
                src="images/icons/icons8-location-100.png"
                alt="Location button"
                class="location-icon"
              />
            </button>
          </form>
        </main>
        <div class="current-location">
          <h2 class="current-location__title">
            <span id="city"></span>, <span id="country"></span>
          </h2>
          <ul>
            <li class="current-location__date" id="date"></li>
            <li class="current-location__time" id="time"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col">
            <div class="current-temperature">
              <div class="current-temperature__icon-container">
                <img
                  src=""
                  alt=""
                  class="current-temperature__image"
                  id="icon"
                />
              </div>

              <div class="current-temperature__content-container">
                <div class="current-temperature__value">
                  <span id="current-degrees"></span
                  ><span class="current-temperature__units">째C</span>
                </div>
                <div class="current-temperature__summary" id="summary">
                  Mostly sunny
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="current-stats">
              <div>
                <div class="current-stats__value"><span id="max"></span>째</div>
                <div class="current-stats__label">High</div>
                <div class="current-stats__value"><span id="min"></span>째</div>
                <div class="current-stats__label">Low</div>
              </div>

              <div>
                <div class="current-stats__value">
                  <span id="feels-like"></span>째
                </div>
                <div class="current-stats__label">Feels like</div>
                <div class="current-stats__value">
                  <span id="wind"></span> km/h
                </div>
                <div class="current-stats__label">Wind</div>
              </div>

              <div>
                <div class="current-stats__value">
                  <span id="humidity"></span>%
                </div>
                <div class="current-stats__label">Humidity</div>
                <div class="current-stats__value">
                  <span id="pressure"></span>mbar
                </div>
                <div class="current-stats__label">Pressure</div>
              </div>
            </div>
          </div>
        </div>

        <div class="next-6-days">
          <h3 class="next-6-days__title">Next 6 days</h3>
          <div id="next-6-days-forecast"></div>
        </div>
        <footer>
          <p class="who-codes">
            <a
              href="https://github.com/curiouscauliflower/Weather-App.git"
              target="_blank"
              rel="noreferrer noopener nofollow"
              class="github-link"
              ><img
                src="images/icons/icons8-github-30.png"
                alt="Github icon"
              /><strong>Open-source code</strong></a
            >
            by Hanna Tkach
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
